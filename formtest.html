<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>formText</title>
<link href="css/formtest.css" rel="stylesheet" />

<body>
<form action="#" method="psot" id="regform">

    </div>

    </div>
    <div class="int">
        <label for="msg">详细信息：</label><textarea id="msg"></textarea>
    </div>
    <input type="submit" id="submit" name="submit" value="提交" /><input type="reset" name="reset" value="重置" />
</fieldset>
</form>

</fieldset>
</form>

<fieldset>
    <legend>复选框</legend>
    <input type="checkbox" name="items" value="GTA5" />GTA5
